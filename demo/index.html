<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    html {
      font-size: 10px; /* This is to match petabox's base font size */
    }

    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/typescript-template.js';

    const title = 'Hello owc World!';
    render(
      html`
        <typescript-template .title=${title}>
          some more light-dom
        </typescript-template>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
